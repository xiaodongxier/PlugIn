<style>
    #float-ball-box {
        display: none !important
    }

    .zdy_wrap {
        position: fixed;
        bottom: 50%;
        right: -0.1rem;
        width: 1.5rem;
        height: 2rem;
        display: flex;
        overflow: hidden;
        z-index: 99999999999999999;
        transition: .6s;
    }

    .zdy_wrap.hide_right {
        right: -1.1rem;
    }

    .zdy_wrap button {
        display: block;
        width: .4rem;
        height: .66rem;
        border-radius: .4rem 0 0 .4rem;
        font-size: .4rem;
        background: rgb(0 0 0 / .8);
        color: #fff;
    }

    .zdy_wrap textarea {
        width: 1rem;
        height: 2rem;
        border: 1px solid #000;
    }

    #download-app-nav {
        display: block;
    }
</style>
<div class="old-erm-app-page-css-edit">
    <div class="zdy_wrap hide_right">
        <div class="zdy_right">
            <button class="btn_open">😁</button>
            <button class="llq_btn_no">😭</button>
            <button class="btn_hide">👋</button>
        </div>
        <textarea name="" id="btn_con" cols="30" rows="10"></textarea>
    </div>
</div>
<script>
    $(".btn_open").click(function() {
        $(".tiaoshi").html($("#btn_con").val())
    })
    $(".llq_btn_no").click(function() {
        $("#btn_con").val('')
    })
    $(".btn_hide").click(function() {
        $(".zdy_wrap").toggleClass("hide_right")
    })
    setTimeout(function(){
        $('#wrapper').prepend('<div id="templet666" class="custom-ued businessType0 cms" templetid="88888888"><div class="tiaoshi"></div></div>')
        console.log('%c 调试窗口插入成功', 'color:#000;font-size:20px;font-weight:900;background:#5dbb80');
        $(".cms").click(function() {
            $(".zdy_wrap").toggle()
            console.log('%c 调试窗口显示/隐藏', 'color:#000;font-size:20px;font-weight:900;background:#5dbb80');
        })
    },1000)

    console.log('%c 旧版erm预览页插入代码调试', 'color:#000;font-size:20px;font-weight:900;background:#5dbb80');
</script>
