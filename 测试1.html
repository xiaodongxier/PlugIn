<style>
    /* css */
    .new-erm-app-css-edit {
        position: fixed;
        right: 0;
    }

    .new-erm-app-css-edit input {
        display: block;
        width: 50px;
    }
</style>
<div class="new-erm-app-css-edit">
    <!-- html -->
    <input type="number" name="" id="" value="1">
    <input type="text" name="" id="" value="1" v-model="mycode">
    <div>{{mycode}}</div>
</div>
<script>

    var zdy_wrap = $("#app #wrapper");
    var zdy_item = `
                    <div templetcode="customTemplet" data-title="调试css">
                        <div id="t0000" idx="0000" templetcode="customTemplet" rowid="88888" templetid="60" pageid="0" class="tem-box customTemplet cms-tem-box">

                                <div>

                                        <!-- mycode -->
                                    </div>
                                    <div id="custom-id"></div>
                                </div>
                            </div>
                        </div>
                    </div>`;
    zdy_wrap.prepend(zdy_item)

    new Vue({
        el: ".new-erm-app-css-edit",
        data: {
            mycode:""

    })

    console.log('%c 新版erm-调试窗口显示/隐藏', 'color:#000;font-size:20px;font-weight:900;background:#5d9df8');
