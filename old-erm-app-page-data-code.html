<style>
</style>
<div class="old-erm-app-page-data-code"></div>
<script>
    var mytit = $(".toolbar h2").text();
    function zdy_ued() {
        var str1 = `作者,邮箱,声明\n`
        var str2 = 'wangyongjie' + ",\t" + 'wangyongjie2@gome.com.cn' + ",\t" + '非义务提供，仅供参考，后果自负' + "\n" + "\n" + "\n" + "\n";
        let str = `楼层id,模块id,楼层名称,监测坑位,data_code值\n`;
        var zdy_dom = $(".cms");
        for (var i = 0; i < zdy_dom.length; i++) {
            var temp_box = $(".custom-ued").eq(i);
            var temp_id = temp_box.attr("templetid");
            var lc_id = temp_box.attr("id");
            var temp_tit = temp_box.find(".h_custom_data").attr("title");
            var a_list = temp_box.find("a");
            var about = []
            for (var j = 0; j < a_list.length; j++) {
                var data_tit = temp_box.find("a").eq(j).attr("title");
                var data_id = temp_box.find("a").eq(j).attr("data-code");
                str += lc_id + ",\t" + temp_id + ",\t" + temp_tit + ",\t" + data_tit + ",\t" + data_id + "\n";
            }
            str += '\n';
        }
        let zdy_url = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str1) + encodeURIComponent(str2) + encodeURIComponent(str);
        var link = document.createElement("a");
        link.href = zdy_url;
        link.download = mytit + new Date().toLocaleString() + "&ued视觉部.csv";
        document.body.appendChild(link);
        link.click();
    }
    $(".ellipsis").click(function() {
        zdy_ued()
        alert(mytit + "页面监测数据导出成功&杰哥牛逼🐂" + new Date().toLocaleString())
    })
    // console.log('%c 旧版erm批量导出code值', 'color:#000;font-size:20px;font-weight:900;background:#5dbb80');
    console.log('%c 旧版erm批量导出code值', 'color:#000;font-size:20px;font-weight:900;background:#6a1e9e');
</script>
